<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cactus Garden Microclimate Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc;
    }
    .card {
      background-color: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                  0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                  0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .log-entry:first-child { border-top: none; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-5xl w-full mx-auto p-6 lg:p-10">
    <header class="text-center mb-10">
      <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 leading-tight">
        Cactus Garden Microclimate
      </h1>
      <p class="text-gray-500 mt-2 text-lg">Monitoring for cultivation and growth</p>
    </header>

    <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <div class="card p-6 flex flex-col items-center">
        <div class="text-4xl mb-2">üå°Ô∏è</div>
        <h2 class="text-lg font-semibold text-gray-700">Temperature</h2>
        <div class="mt-2 text-4xl font-bold text-blue-500" id="temp-value">--</div>
        <div class="text-gray-400 mt-1">¬∞C</div>
      </div>

      <div class="card p-6 flex flex-col items-center">
        <div class="text-4xl mb-2">üíß</div>
        <h2 class="text-lg font-semibold text-gray-700">Humidity</h2>
        <div class="mt-2 text-4xl font-bold text-green-500" id="humidity-value">--</div>
        <div class="text-gray-400 mt-1">%</div>
      </div>

      <div class="card p-6 flex flex-col items-center">
        <div class="text-4xl mb-2">üå±</div>
        <h2 class="text-lg font-semibold text-gray-700">Soil Moisture</h2>
        <div class="mt-2 text-4xl font-bold text-yellow-500" id="moisture-value">--</div>
        <div class="text-gray-400 mt-1">%</div>
      </div>
    </main>

    <div class="card p-6">
      <h3 class="text-xl font-bold text-gray-800 mb-4">Data Log</h3>
      <div id="data-log" class="overflow-y-auto max-h-96"></div>
      <p id="no-log-message" class="text-gray-400 italic text-center mt-4">
        No data has been logged yet.
      </p>
    </div>
  </div>

  <script>
    const GOOGLE_APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbw65KX_IDE9HH1b57UtNHCHhYPixIbRGGKep_5b2Wo3C7jIvhqmSNfQ5-u34x-9tMnkPA/exec";

    const elements = {
      temp: document.getElementById('temp-value'),
      humidity: document.getElementById('humidity-value'),
      moisture: document.getElementById('moisture-value'),
      dataLog: document.getElementById('data-log'),
      noLogMessage: document.getElementById('no-log-message'),
    };

    // Fetch logs from Google Sheet
    async function fetchLogs() {
      try {
        const response = await fetch(GOOGLE_APPS_SCRIPT_URL);
        const logs = await response.json();

        if (logs.length === 0) {
          elements.noLogMessage.classList.remove('hidden');
          return;
        }

        elements.dataLog.innerHTML = "";
        logs.reverse().forEach((log, index) => {
          const entry = document.createElement('div');
          entry.className = 'log-entry p-4 border-t border-gray-200 text-sm text-gray-600';
          const date = new Date(log.timestamp);
          entry.innerHTML = `
            <div class="font-semibold text-gray-800">${date.toLocaleDateString()} ${date.toLocaleTimeString()}</div>
            <div><span class="font-medium text-blue-500">Temp:</span> ${log.temperature}¬∞C</div>
            <div><span class="font-medium text-green-500">Humidity:</span> ${log.humidity}%</div>
            <div><span class="font-medium text-yellow-500">Moisture:</span> ${log.moisture}%</div>
          `;
          elements.dataLog.appendChild(entry);

          // Show latest reading in cards
          if (index === 0) {
            elements.temp.textContent = log.temperature;
            elements.humidity.textContent = log.humidity;
            elements.moisture.textContent = log.moisture;
          }
        });
        elements.noLogMessage.classList.add('hidden');
      } catch (err) {
        console.error('Error fetching logs:', err);
      }
    }

    // Refresh data every 5s
    window.onload = function () {
      fetchLogs();
      setInterval(fetchLogs, 5000);
    };
  </script>
</body>
</html>
